<div class="ng-container">
  <h1 class="mt-3">BlogPost List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a
    >
  </div>

  <ng-container *ngIf="blogposts$ | async as blogposts; else notfound">
    <table class="table table-bordered mt-3 ml-10 mr-10" style="margin: 20px">
      <thead>
        <tr>
          <th>Title</th>

          <th>Short Description</th>

          <th>IsVisible</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let blogpost of blogposts">
          <td>{{ blogpost.title }}</td>

          <td>{{ blogpost.shortDescriptions }}</td>

          <td>{{ blogpost.isVisible }}</td>
          <td>
            <span *ngFor="let category of blogpost.categories">
              <span class="badge bg-secondary">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a
              [routerLink]="['/admin/blogposts/', blogpost.id]"
              class="btn btn-light"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #notfound>
    <div class="alert alert-warning" role="alert">
      There is an issue with the API or BlogPosts not found
    </div>
  </ng-template>
</div>
