

<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notfound">
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-3">
            
            <div class="mt-3">
                <label class="form-label"> Category Id</label>
                <input type="text" id="CategoryId" disabled name="CategoryId" class="form-control" value="{{category.id}}">
            </div>
            <div class="mt-3">
                <label class="form-label"> Category Name</label>
                <input type="text" id="CategoryName" name="CategoryName" class="form-control" [(ngModel)]="category.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Category Url handle</label>
                <input type="text" id="UrlHandle" name="UrlHandle" class="form-control" [(ngModel)]="category.urlHandle">
            </div>
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger ms-3" (click)="OnDelete()">Delete</button>
                &nbsp;<a [routerLink]="['/admin/categories/']" class="btn btn-primary">Back</a>
               
            </div>
        </div>
    </form>
</ng-container>
<ng-template #notfound>
    <div class="alert alert-warning" role="alert">
        Category Not Found
      </div>
</ng-template>
</div>
